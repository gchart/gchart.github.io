<html>
<head>
    <title>Xima Chronicall - Agent Call Volume</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/chronicall_acv.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4">
                <h2>Get Chronicall Agent Call Volume</h2>
                <form>
                    <div class="form-inline">
                        <label for="start-date">Start Date</label><br>
                        <input type="date" class="form-control" id="start-date" value="">
				    </div>
				    <br>
				    <div class="form-inline">
				        <label for="end-date">End Date</label><br>
				        <input type="date" class="form-control" id="end-date" value="">
				    </div>
				    <br>
				    <div class="form-inline">
				    	<label for="rest-url">REST Endpoint URL</label><br>
				        <input type="text" size="60" class="form-control" id="rest-url" value="">
				    </div>
				    <br>
				    <div class="form-inline">
				    	<label for="start-date">Chronicall Role ID</label><br>
				        <input type="text" size="40" class="form-control" id="role-id" value="">
				    </div>
				    <br>
				    <div class="form-inline">
				    	<label for="start-date">Service User Auth Token</label><br>
				        <input type="password" size="60" class="form-control" id="token" value="">
				    </div>
				</form>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Data</button>
                <div id="errorMsg"></div>
            </div>
        </div>
    </div>
</body>
</html>
